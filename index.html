<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos Científicos y Juegos en HTML</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 48px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px #0002;
      padding: 40px 32px 32px 32px;
      border: 1px solid #e3e3e3;
    }
    h1 {
      text-align: center;
      margin-bottom: 36px;
      color: #2d5c8a;
      letter-spacing: 1px;
      font-weight: 700;
      font-size: 2.3em;
      text-shadow: 0 2px 8px #b3d8f7;
    }
    .visual {
      margin-bottom: 48px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0001;
      padding: 24px 18px 18px 18px;
      border: 1px solid #e3e3e3;
    }
    .visual h2 {
      text-align: center;
      color: #b85c38;
      margin-bottom: 18px;
      font-size: 1.3em;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      justify-content: center;
      align-items: center;
    }
    .input-row input, .input-row select {
      padding: 7px 10px;
      border-radius: 6px;
      border: 1px solid #b3b3b3;
      font-size: 1em;
      background: #fffbe7;
      min-width: 80px;
    }
    .input-row button {
      padding: 7px 16px;
      background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #fda08533;
    }
    .input-row button:hover {
      background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
    }
    .result {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
      color: #2d5c8a;
      font-weight: 600;
    }
    .sim-plot {
      width: 100%;
      max-width: 400px;
      height: 180px;
      background: #f6d36522;
      border-radius: 8px;
      margin: 18px auto 0 auto;
      position: relative;
      border: 1px solid #fda08555;
      overflow: hidden;
    }
    .sim-dot {
      width: 18px;
      height: 18px;
      background: #fda085;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 8px #fda08555;
    }
    .console-box {
      background: #222;
      color: #a1c4fd;
      border-radius: 8px;
      padding: 18px 12px 12px 12px;
      font-family: 'Fira Mono', 'Consolas', monospace;
      min-height: 120px;
      margin: 0 auto;
      max-width: 500px;
      box-shadow: 0 2px 8px #0002;
    }
    .console-input {
      width: 80%;
      padding: 7px 10px;
      border-radius: 6px;
      border: 1px solid #b3b3b3;
      font-size: 1em;
      background: #fff;
      margin-top: 8px;
      color: #222;
    }
    .console-btn {
      padding: 7px 16px;
      background: linear-gradient(90deg, #a1c4fd 0%, #fda085 100%);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-left: 8px;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .console-btn:hover {
      background: linear-gradient(90deg, #fda085 0%, #a1c4fd 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proyectos Científicos y Juegos en HTML</h1>
    <div class="visual">
      <h2>Conversor de unidades científicas</h2>
      <div class="input-row">
        <input type="number" id="convInput" placeholder="Valor" />
        <select id="convFrom">
          <option value="mol">Moles</option>
          <option value="j">Joules</option>
          <option value="pa">Pascales</option>
        </select>
        <span>→</span>
        <select id="convTo">
          <option value="mol">Moles</option>
          <option value="j">Joules</option>
          <option value="pa">Pascales</option>
        </select>
        <button onclick="convertirUnidad()">Convertir</button>
      </div>
      <div class="result" id="convResult"></div>
    </div>
    <div class="visual">
      <h2>Simulador de caída libre (MRU/MRUV)</h2>
      <div class="input-row">
        <input type="number" id="simAltura" placeholder="Altura (m)" />
        <input type="number" id="simGravedad" placeholder="g (m/s²)" value="9.8" />
        <button onclick="simularCaida()">Simular</button>
      </div>
      <div class="result" id="simResult"></div>
      <div class="sim-plot" id="simPlot">
        <div class="sim-dot" id="simDot" style="top:0;"></div>
      </div>
    </div>
    <div class="visual">
      <h2>Juego de adivinanza por consola</h2>
      <div class="console-box" id="consoleBox"></div>
      <input class="console-input" id="consoleInput" placeholder="Tu respuesta..." />
      <button class="console-btn" onclick="enviarRespuesta()">Enviar</button>
    </div>
  </div>
  <script>
    // Conversor de unidades científicas (solo conversiones básicas de ejemplo)
    function convertirUnidad() {
      const val = parseFloat(document.getElementById('convInput').value);
      const from = document.getElementById('convFrom').value;
      const to = document.getElementById('convTo').value;
      let res = '';
      if (isNaN(val)) {
        res = 'Ingresa un valor numérico.';
      } else if (from === to) {
        res = `${val} ${from} = ${val} ${to}`;
      } else if (from === 'mol' && to === 'j') {
        res = `${val} mol = ${val * 96485} J (Faraday)`;
      } else if (from === 'j' && to === 'mol') {
        res = `${val} J = ${(val / 96485).toFixed(5)} mol (Faraday)`;
      } else if (from === 'pa' && to === 'j') {
        res = `${val} Pa = ${val} J/m³`;
      } else if (from === 'j' && to === 'pa') {
        res = `${val} J = ${val} Pa·m³`;
      } else {
        res = 'Conversión no implementada.';
      }
      document.getElementById('convResult').textContent = res;
    }

    // Simulador de caída libre (MRUV: y = y0 - 0.5gt²)
    function simularCaida() {
      const h = parseFloat(document.getElementById('simAltura').value);
      const g = parseFloat(document.getElementById('simGravedad').value);
      const dot = document.getElementById('simDot');
      const plot = document.getElementById('simPlot');
      if (isNaN(h) || isNaN(g) || h <= 0 || g <= 0) {
        document.getElementById('simResult').textContent = 'Ingresa valores válidos.';
        return;
      }
      const t = Math.sqrt(2 * h / g);
      document.getElementById('simResult').textContent = `Tiempo de caída: ${t.toFixed(2)} s`;
      // Animación
      let start = null;
      const plotHeight = plot.clientHeight - 18;
      function animate(ts) {
        if (!start) start = ts;
        const elapsed = (ts - start) / 1000;
        let y = h - 0.5 * g * elapsed * elapsed;
        if (y < 0) y = 0;
        const top = (1 - y / h) * plotHeight;
        dot.style.top = `${top}px`;
        if (y > 0) requestAnimationFrame(animate);
      }
      dot.style.top = '0px';
      requestAnimationFrame(animate);
    }

    // Juego de adivinanza por consola
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let intentos = 0;
    let juegoActivo = true;
    const box = document.getElementById('consoleBox');
    box.textContent = 'Adivina el número secreto (1-100):';
    function enviarRespuesta() {
      if (!juegoActivo) return;
      const input = document.getElementById('consoleInput');
      const val = parseInt(input.value);
      if (isNaN(val)) {
        box.textContent += '\nIngresa un número válido.';
      } else {
        intentos++;
        if (val === numeroSecreto) {
          box.textContent += `\n¡Correcto! El número era ${numeroSecreto}. Intentos: ${intentos}`;
          juegoActivo = false;
        } else if (val < numeroSecreto) {
          box.textContent += `\n${val} es muy bajo.`;
        } else {
          box.textContent += `\n${val} es muy alto.`;
        }
      }
      input.value = '';
      box.scrollTop = box.scrollHeight;
    }
    document.getElementById('consoleInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') enviarRespuesta();
    });
  </script>
</body>
</html>
