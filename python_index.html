<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Computing with Python (Demo)</title>
  <link rel="stylesheet" href="python_styles.css">
</head>
<body>
  <div class="container">
    <h1>Scientific Computing with Python</h1>
    <div class="visual">
      <h2>Unit Converter (Moles, Joules, Pascals)</h2>
      <div class="input-row">
        <input type="number" id="convInput" placeholder="Value" />
        <select id="convFrom">
          <option value="mol">Moles</option>
          <option value="j">Joules</option>
          <option value="pa">Pascals</option>
        </select>
        <span>→</span>
        <select id="convTo">
          <option value="mol">Moles</option>
          <option value="j">Joules</option>
          <option value="pa">Pascals</option>
        </select>
        <button onclick="convertUnit()">Convert</button>
      </div>
      <div class="result" id="convResult"></div>
    </div>
    <div class="visual">
      <h2>Free Fall Simulator (MRU/MRUV)</h2>
      <div class="input-row">
        <input type="number" id="simHeight" placeholder="Height (m)" />
        <input type="number" id="simGravity" placeholder="g (m/s²)" value="9.8" />
        <button onclick="simulateFall()">Simulate</button>
      </div>
      <div class="result" id="simResult"></div>
      <div class="sim-plot" id="simPlot">
        <div class="sim-dot" id="simDot" style="top:0;"></div>
      </div>
    </div>
    <div class="visual">
      <h2>Text Console Game: Guess the Number</h2>
      <div class="console-box" id="consoleBox"></div>
      <input class="console-input" id="consoleInput" placeholder="Your answer..." />
      <button class="console-btn" onclick="sendAnswer()">Send</button>
    </div>
  </div>
  <script src="python_app.js"></script>
</body>
</html>
